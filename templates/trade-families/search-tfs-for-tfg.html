{% extends "trade-families/base.html" %}
{% block content %}
<div class="nhsuk-back-link">
    <a class="nhsuk-back-link__link" href="create-new-tfg">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back</a>
</div>
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
        <br/>
        <h1 class="nhsuk-heading-xl">Add trade families to new group</h1>
    </div>
</div>

<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
        <div class="nhsuk-form-group nhsuk-u-padding-right-5">
            <label for="tf-dropdown" class="nhsuk-label" id="tf-dropdownLabel">Add trade family</label>
            <p class="nhsuk-hint">Hold down the Ctrl (Windows) or Command (Mac) button to select multiple options.</p>
            <select id="tf-dropdown" class="nhsuk-select nhsuk-u-width-three-quarters" multiple="multiple"
                    aria-labelledby="tf-dropdownLabel">
                <option value="">Select a trade family</option>
                <option value="itr1">Invalid trade family 1</option>
                <option value="itr2">Invalid trade family 2</option>
                <option value="tr1">Trade family 1</option>
                <option value="tr2">Trade family 2</option>
                <option value="tr3">Trade family 3</option>
                <option value="tr4">Trade family 4</option>
                <option value="tr5">Primary Wound (clotrimazole)</option>
                <option value="tr6">Primary Wound (fluconazole)</option>
                <option value="valid-tr">1 Primary Wound</option>
            </select>
        </div>
    </div>
</div>
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
        <a href="tfg-table-view" class="nhsuk-button">Save</a>
    </div>
</div>
{% endblock %}

{% block scripts %}
<!-- Multi select scripts -->
<script src="/js/autocomplete2.min.js"></script>
<script type="text/javascript">
    // Course
    element = document.querySelector('#tf-dropdown')
    accessibleAutocomplete.enhanceSelectElement({
        showAllValues: true,
        selectElement: element
    })
</script>

{% endblock %}
