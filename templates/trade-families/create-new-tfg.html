{% extends "trade-families/base.html" %}
{% block content %}
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
        <br/>
        <h1 class="nhsuk-heading-xl">Create a new trade family group</h1>
    </div>
</div>
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
        <div class="nhsuk-form-group">
            <label class="nhsuk-label" for="name">
                Name
            </label>
            <input class="nhsuk-input" id="name" type="text">
        </div>
    </div>
</div>
<div class="nhsuk-form-group">
    <fieldset class="nhsuk-fieldset" aria-describedby="start-date-hint" role="group">
        <legend class="nhsuk-fieldset__legend">
            <h3 class="nhsuk-fieldset__heading">
                Start date
            </h3>
        </legend>
        <div class="nhsuk-hint" id="start-date-hint">
            For example, 15 3 1984
        </div>
        <div class="nhsuk-date-input" id="start-date">
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="start-day">
                        Day
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="start-day" type="text" inputmode="numeric">
                </div>
            </div>
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="start-month">
                        Month
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="start-month" type="text" inputmode="numeric">
                </div>
            </div>
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="start-year">
                        Year
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="start-year" type="text" inputmode="numeric">
                </div>
            </div>
        </div>
    </fieldset>
</div>
<div class="nhsuk-form-group">
    <fieldset class="nhsuk-fieldset" aria-describedby="end-date-hint" role="group">
        <legend class="nhsuk-fieldset__legend">
            <h3 class="nhsuk-fieldset__heading">
                End date
            </h3>
        </legend>
        <div class="nhsuk-hint" id="end-date-hint">
            For example, 15 3 1984
        </div>
        <div class="nhsuk-date-input" id="end-date">
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="end-day">
                        Day
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="end-day" type="text" inputmode="numeric">
                </div>
            </div>
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="end-month">
                        Month
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="end-month" type="text" inputmode="numeric">
                </div>
            </div>
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="end-year">
                        Year
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="end-year" type="text" inputmode="numeric">
                </div>
            </div>
        </div>
    </fieldset>
</div>
<div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
        <a href="add-other-tf-to-tfg" class="nhsuk-button">Create</a>
    </div>
</div>
{% endblock %}
