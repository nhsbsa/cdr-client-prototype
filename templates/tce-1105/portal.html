{% extends "base.html" %}
{% block content %}
<div class="grid-row">
  <div class="column-two-thirds">
    <div class="nhsuk-back-link">
      <a class="nhsuk-back-link__link" href="index.html">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24" aria-hidden="true">
          <path
              d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Back to prototype home</a>
    </div>
    <h1 class="heading-xlarge">Part IX Quick Price Update</h1>

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-one-half nhsuk-section__content">
        <h2 id="sub-heading-generics" class="hero-margin-fix">Tariff (VMPP)</h2>
        <p id="generics-description">Generics Quick Price Update</p>
        <div class="nhsuk-action-link">
          <a id="generic-link" class="nhsuk-action-link__link" href="tariff/search">
            <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z"></path>
            </svg>
            <span class="nhsuk-action-link__text">Update</span>
          </a>
        </div>
      </div>

      <div class="nhsuk-grid-column-one-half nhsuk-section__content">
        <h2 id="sub-heading-branded" class="hero-margin-fix">Actual (AMPP)</h2>
        <p id="insert-branded-description">Branded Quick Price Update</p>
        <div class="nhsuk-action-link">
          <a id="branded-link" class="nhsuk-action-link__link" href="actual/search-supplier.html">
            <svg class="nhsuk-icon nhsuk-icon__arrow-right-circle" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" aria-hidden="true">
              <path d="M0 0h24v24H0z" fill="none"></path>
              <path d="M12 2a10 10 0 0 0-9.95 9h11.64L9.74 7.05a1 1 0 0 1 1.41-1.41l5.66 5.65a1 1 0 0 1 0 1.42l-5.66 5.65a1 1 0 0 1-1.41 0 1 1 0 0 1 0-1.41L13.69 13H2.05A10 10 0 1 0 12 2z"></path>
            </svg>
            <span class="nhsuk-action-link__text">Update</span>
          </a>
        </div>
      </div>
    </div>
  </div>
</div>

<script>
  localStorage.clear();
</script>
{% endblock %}
