{% extends "base.html" %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="save-query-add-cipher.html">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back to save query add cipher  </span></a>
</div>


<fieldset class="nhsuk-fieldset">
  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
    <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                Saved user defined query
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
      Choose a title
    </h1>
  </legend>
</fieldset>

<div class="nhsuk-form-group">
  <label class="nhsuk-label" for="search-box">
    Choose a username (Cypher) to add to the query
  </label>
  <select class="nhsuk-select" id="select-1" name="search-box">
    <option value="1"></option>
    <option value="Cat A" >Cat A price checker.udq </option>
    <option value="3" >no reimbursement price,udq</option>
    <option value="4" >Part VIIIC prices.udq</option>
    <option value="5" >Part VIIIC prices.udq</option>
    <option value="6" >PCDD AMP Presentation class.udq</option>
    <option value="7" >PCDD VMP Preparation class.udq</option>
    <option value="8" >Pit type.udq</option>
    <option value="9" >PPA code check.udq</option>
    <option value="10" >Price field blank.udq</option>
    <option value="11" >Price with no price available.udq</option>
    <option value="12" >Reimbursement price at VMPP.udq</option>
    <option value="13" >Reinstate reimbursement price.udq</option>
    <option value="14" >SCDD AMP presentation class.udq</option>
    <option value="15" >SCDD VMP preparation class.ud</option>
    <option value="16" >Search for blank PPA codes at AMPP.udq</option>
    <option value="17" >Special order with no DND.udq</option>
    <option value="18" >VMP has abbrev name where VMP Prescribing status is not valid.udq</option>
    <option value="19" >VMP name generic etc prescribing status valid.udq</option>
    <option value="20" >VMP Preperation class changes.udq</option>
    <option value="21" >VMPP riemb price dt equals 0.udq</option>
    <option value="22" >Zero price + NHS ind.udq</option>
    <option value="23" >Zero price with reimbursement price.udq</option>
    <option value="24" >Zero reimbursement price.udq</option>
  </select>
</div>

<a class="nhsuk-button nhsuk-u-margin-top-5" data-module="nhsuk-button" type="submit" href="saved-udq-date.html" id="submitButton">
  Continue
</a>

{% endblock %}
