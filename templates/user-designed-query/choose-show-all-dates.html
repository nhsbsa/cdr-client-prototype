{% extends "base.html" %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="set-search-criteria.html">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back to search criteria</span></a>
</div>


  <fieldset class="nhsuk-fieldset">
    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
      <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                User defined query
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
        Choose show all dates
      </h1>
    </legend>

    <div class="nhsuk-form-group">



      <div class="nhsuk-hint" id="contact-hint">
        Select option that is relevant to you.
      </div>

        <div class="nhsuk-radios">

          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="example-1" name="example" type="radio" value="Show-between.html">
            <label class="nhsuk-label nhsuk-radios__label" for="example-1">
              Show between
            </label>
          </div>

          <div class="nhsuk-radios__item">
            <input class="nhsuk-radios__input" id="example-2" name="example" type="radio" value="show-starts-between.html">
            <label class="nhsuk-label nhsuk-radios__label" for="example-2">
              Show starts between
            </label>
          </div>

        </div>
        </div>
      </fieldset>

  <a class="nhsuk-button nhsuk-u-margin-top-5" data-module="nhsuk-button" type="submit" href="#" onclick="navigate()">
    Continue
  </a>

<script>
  function navigate() {

    const selectedOption = document.querySelector('input[name="example"]:checked');

    if (selectedOption) {
      // Navigate to the selected page
      window.location.href = selectedOption.value;
    } else {
      alert('Please select an option.');
    }
  }
</script>



{% endblock %}
