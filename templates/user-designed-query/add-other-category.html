{% extends "base.html" %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="save-query-choose-category.html">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back to save query choose category</span></a>
</div>


<fieldset class="nhsuk-fieldset">
  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
    <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                Save user defined query
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
      Add new category name
    </h1>
  </legend>

  <div class="nhsuk-form-group">
    <label class="nhsuk-label" for="example">
      Add your category
    </label>
    <input class="nhsuk-input" id="example" name="example" type="text">
  </div>





  <a class="nhsuk-button nhsuk-u-margin-top-5" id="continue-button" name="button" href="save-query-add-note.html">Save category</a>

  </div>
  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const radioButtons = document.querySelectorAll(".nhsuk-radios__input");

      radioButtons.forEach((radio) => {
        radio.addEventListener("change", function () {
          if (this.nextElementSibling.innerText.trim() === "Other") {
            window.location.href = "add-other-category.html";
          } else {
            window.location.href = "save-query-add-note.html";
          }
        });
      });
    });
  </script>


  {% endblock %}
