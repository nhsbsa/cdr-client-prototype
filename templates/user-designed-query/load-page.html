{% extends "base.html" %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="add-search-criteria.html">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back to add search criteria</span></a>
</div>
<div>
  <fieldset class="nhsuk-fieldset">
    <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
      <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                User defined query
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
        Your query is loading
      </h1>
    </legend>
  </fieldset>

  <!DOCTYPE html>
  <html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Progress Bar</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        padding: 50px;
        margin: 0;
      }

      .progress-container {
        width: 100%;
        max-width: 600px;
        background-color: #f3f3f3;
        border-radius: 10px;
        height: 30px;
        margin: 100px auto 20px;
        position: relative;
        overflow: hidden;
      }

      .progress-bar {
        height: 100%;
        width: 0%;
        background-color: #005eb8;
        border-radius: 10px;
        transition: width 0.1s ease-out;
      }

      #progress-percentage {
        position: absolute;
        width: 100%;
        top: 50%;
        transform: translateY(-50%);
        font-size: 16px;
        color: #fff;
        text-shadow: 1px 1px 2px #000;
      }

      .feedback-text {
        font-size: 18px;
        color: #333;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
  <div class="progress-container">
    <div class="progress-bar" id="progress-bar"></div>
    <div id="progress-percentage">0%</div>
  </div>
  <div class="feedback-text" id="feedback-text">Submitting feedback...</div>

  <script>
    const progressBar = document.getElementById("progress-bar");
    const progressPercentage = document.getElementById("progress-percentage");
    const feedbackText = document.getElementById("feedback-text");

    // Start the progress after a 5-second delay
    setTimeout(() => {
      let percentage = 0;
      feedbackText.textContent = "Submitting feedback...";

      const interval = setInterval(() => {
        percentage++;
        progressBar.style.width = `${percentage}%`;
        progressPercentage.textContent = `${percentage}%`;

        if (percentage === 100) {
          clearInterval(interval);
          feedbackText.textContent = "Redirecting...";
          setTimeout(() => {
            window.location.href = "large-data-table.html";
          }, 500); // Short delay before redirection
        }
      }, 50); // Adjust the speed of the progress bar here
    }, 1000); // 5-second delay before the progress starts
  </script>
  </body>
  </html>


  <a class="nhsuk-button nhsuk-button--warning nhsuk-u-margin-top-5" data-module="nhsuk-button" type="submit" href="confirm-cancel-query.html" id="cancel-search" style="background-color: #d4351c; border-color: #d4351c; color: #fff;"">
    Cancel query
  </a>


</div>


{% endblock %}
