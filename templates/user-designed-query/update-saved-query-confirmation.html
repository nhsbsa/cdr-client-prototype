{% extends "base.html" %}
{% block title %}Submit a new product: product confirmation | Portal | NHSBSA{% endblock %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="saved-updated-query-summary.html">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
         viewBox="0 0 24 24"
         aria-hidden="true" height="24" width="24">
      <path
          d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back </span></a>
</div>

<div class="govuk-panel govuk-panel--confirmation nhsuk-u-margin-bottom-5">
  <h1 class="govuk-panel__title" id="submission-detail"> The new version of the query has been saved
  </h1>
  <!--  <div class="govuk-panel__body">-->
  <!--    Your reference number<br><strong>HDJ2123F</strong>-->
  <!--  </div>-->

</div>

<a class="nhsuk-button nhsuk-u-margin-top-5" data-module="nhsuk-button" type="submit" href="home-page.html" id="submitButton">
  Return
  to home page
</a>
<script>console.log(localStorage);
var getProductName = localStorage.getItem("product-name");
var getAssocProductName = localStorage.getItem("associated-product-name");
var getProductStrength = localStorage.getItem("product-strength");
var getProductMeasurement = localStorage.getItem("product-measurement");
if (getProductName != null) {
  document.getElementById(
      "submission-detail").innerHTML = 'We have received your new product submission for review';
  document.getElementById(
      "next-steps").innerHTML = 'You will receive a response via email once we have reviewed your submission. It can take up to 2 weeks to accept the new product submission. The Meds team may be in contact with you through email to verify imagery or contents.';
} else if (getAssocProductName != null) {
  document.getElementById(
      "submission-detail").innerHTML = 'We have received your new pack submission for review';
  document.getElementById(
      "next-steps").innerHTML = 'You will receive a response via email once we have reviewed your submission. It can take up to 2 weeks to accept the new pack submission. The Meds team may be in contact with you through email to verify imagery or contents.';
}</script>

{% endblock %}
