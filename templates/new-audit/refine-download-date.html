{% extends "base.html" %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
    <a class="nhsuk-back-link__link" href="refine-download-dictionary.html">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        <span id="back-link-text">Go back to refine download dictionary </span></a>
</div>

<div class="nhsuk-form-group">
    <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
        <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
            <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                Poduct audit
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
                Refine download Dates
            </h1>
        </legend>


        <h2>Choose date</h2>

        <h4>Start date </h4>
        <div class="nhsuk-hint" id="example-hint">
            For example, 15 3 1984
        </div>

        <div class="nhsuk-date-input" id="example">
            <div class="nhsuk-date-input__item nhsuk-u-margin-bottom-5">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                        Day
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>
            <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                        Month
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>
            <div class="nhsuk-date-input__item ">
                <div class="nhsuk-form-group">
                    <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                        Year
                    </label>
                    <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                </div>
            </div>

            <h4>End date </h4>
            <div class="nhsuk-hint" id="example-hint">
                For example, 15 3 1984
            </div>

            <div class="nhsuk-date-input" id="example">
                <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                        <label class="nhsuk-label nhsuk-date-input__label" for="example-days">
                            Day
                        </label>
                        <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-days" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
                    </div>
                </div>
                <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                        <label class="nhsuk-label nhsuk-date-input__label" for="example-months">
                            Month
                        </label>
                        <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-months" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
                    </div>
                </div>
                <div class="nhsuk-date-input__item">
                    <div class="nhsuk-form-group">
                        <label class="nhsuk-label nhsuk-date-input__label" for="example-years">
                            Year
                        </label>
                        <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-years" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
                    </div>
                </div>
            </div>
    </fieldset>


    <a class="nhsuk-button nhsuk-u-margin-top-5" id="continue-button" name="button" href="tab-download-refined.html#tab-audit">Save and continue</a>

</div>
<script>

    const today = new Date();

    const day = String(today.getDate()).padStart(2, '0');
    const month = String(today.getMonth() + 1).padStart(2, '0'); // January is 0!
    const year = today.getFullYear();

    document.getElementById('example-day').value = day;
    document.getElementById('example-month').value = month;
    document.getElementById('example-year').value = year;

    document.getElementById('example-days').value = day;
    document.getElementById('example-months').value = month;
    document.getElementById('example-years').value = year;
</script>



{% endblock %}
