{% extends "base.html" %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
    <a class="nhsuk-back-link__link" href="home-page">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
             aria-hidden="true" height="24" width="24">
            <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        <span id="back-link-text">Go back to home page </span></a>
</div>


    <div class="nhsuk-form-group">
        <fieldset class="nhsuk-fieldset" aria-describedby="contact-hint">
            <legend class="nhsuk-fieldset__legend nhsuk-label--xl">
                <h1 class="nhsuk-fieldset__heading">
                    Upload TBC
                </h1>
            </legend>
            <div class="nhsuk-hint" id="contact-hint">
                To view the audit, you will need a file upload. This can be in Word or PDF formats only. The largest size is 10 megabytes (MB).
            </div>
            <div class="govuk-form-group">
                <label class="nhsuk-label nhsuk-u-margin-top-3" for="file-upload-1">
                    Upload a file
                </label>
                <input class="nhsuk-input " id="file-upload-1" name="file-upload-1" type="file" style="background-color: #ffffff;">
            </div>
        </fieldset>


<a class="nhsuk-button nhsuk-u-margin-top-5" id="continue-button"  href="#">Save and continue</a>

</div>
<script type="text/javascript">
                var radioButtons = document.getElementsByName("example");
                let buttonLink = document.getElementById("continue-button");

                function updateButtonLink() {
                    for (var radio of radioButtons) {
                        if (radio.checked && radio.value === 'userName') {
                            buttonLink.href = "choose-cypher";
                            return; // exit loop early if 'No' is found
                        }
                    }
                    // If 'No' is not selected or no radio button is checked, default link
                    buttonLink.href = "choose-attribute";
                }

                // Call the function when the page loads to set the initial state
                updateButtonLink();

                // Add event listeners to each radio button to respond to changes
                radioButtons.forEach(function(radio) {
                    radio.addEventListener('change', updateButtonLink);
                });
            </script>



{% endblock %}
