{% extends "base.html" %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="home-page">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back to home page </span></a>
</div>

<fieldset class="nhsuk-fieldset" aria-describedby="accreditation-body-hint">
  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
    <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                Audit trail
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
      Edit dictionary
    </h1>
    <P>Select one of the options you require </P>
  </legend>

  <div class="nhsuk-radios nhsuk-radios--conditional">
    <div class="nhsuk-radios__item nhsuk-u-margin-bottom-5">
      <input class="nhsuk-radios__input" id="userName" name="example" type="radio" value="userName">
      <label class="nhsuk-label nhsuk-radios__label" for="userName">
        PCDD
      </label>
    </div>


    <div class="nhsuk-radios__item nhsuk-u-margin-bottom-5 ">
      <input class="nhsuk-radios__input " id="all-users" name="example" type="radio" value="No">
      <label class="nhsuk-label nhsuk-radios__label" for="all-users">
        SCDD
      </label>
    </div>
  </div>

  <div class="nhsuk-radios__item nhsuk-u-margin-bottom-5">
    <input class="nhsuk-radios__input" id="all-users" name="example" type="radio" value="No">
    <label class="nhsuk-label nhsuk-radios__label" for="all-users">
      Both PCDD and SCDD
    </label>

  </div>
</fieldset>

<a class="nhsuk-button nhsuk-u-margin-top-5" id="continue-button" href="audit-summary-page.html">Save and continue</a>

</div>




{% endblock %}
