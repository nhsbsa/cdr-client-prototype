{% extends "base.html" %}
{% block content %}
<div class="nhsuk-back-link nhsuk-u-margin-bottom-6">
  <a class="nhsuk-back-link__link" href="home-page">
    <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
         aria-hidden="true" height="24" width="24">
      <path d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
    </svg>
    <span id="back-link-text">Go back to home page </span></a>
</div>

<fieldset class="nhsuk-fieldset" aria-describedby="accreditation-body-hint">
  <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--xl">
    <h1 class="nhsuk-fieldset__heading nhsuk-u-margin-bottom-4">
            <span class="nhsuk-caption-l">
                Audit trail
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
     Choose Attributes
    </h1>
  </legend>
    <form>

        <div class="nhsuk-form-group">

            <fieldset class="nhsuk-fieldset" aria-describedby="example-hint">
                <legend class="nhsuk-fieldset__legend nhsuk-fieldset__legend--l">
                    <h1 class="nhsuk-fieldset__heading">
                        Click on the attributes you do not required to remove them for this search
                    </h1>
                </legend>

                <div class="nhsuk-hint" id="example-hint">

                </div>

                <div class="nhsuk-checkboxes">

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-1" name="example" type="checkbox" value="email">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-1">
                            Alpha numeric code
                        </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-2" name="example" type="checkbox" value="phone">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-2">
                            Availability restrictions
                        </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="text message">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                            Discontinued indicator
                        </label>
                    </div>
                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-1" name="example" type="checkbox" value="email">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-1">
                            GTIN indicator
                        </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-2" name="example" type="checkbox" value="phone">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-2">
                            PPA drug code
                        </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="text message">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                            PPD additional information
                        </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="text message">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                            Price
                        </label>
                    </div>
                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-1" name="example" type="checkbox" value="email">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-1">
                            Prices basis
                        </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-2" name="example" type="checkbox" value="phone">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-2">
                            Reimbursement price
                        </label>
                    </div>

                    <div class="nhsuk-checkboxes__item">
                        <input class="nhsuk-checkboxes__input" id="example-3" name="example" type="checkbox" value="text message">
                        <label class="nhsuk-label nhsuk-checkboxes__label" for="example-3">
                            Velocity code
                        </label>
                    </div>
                </div>
            </fieldset>

        </div>

    </form>
</fieldset>

<p nhsuk-u-margin-bottom-6>Download selected item</pnhsuk-u-margin-bottom-6>
<a class="nhsuk-button nhsuk-u-margin-top-5" id="continue-button" name="button" href="#">Download</a>

</div>




{% endblock %}
