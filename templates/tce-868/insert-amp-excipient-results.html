{% extends "base.html" %}
{% block content %}
<a href="../index.html">Home</a><p></p>

<h1 class="nhsuk-heading-xl">Insert AMP</h1>

<h2>Excipient details</h2>

<div class="nhsuk-form-group">
  <label class="nhsuk-label" for="example">
    Excipient search
  </label>
  <div class="nhsuk-hint">Search for an excipient name and add using the results table.</div>
  <input class="nhsuk-input" id="example" name="example" type="text">
</div>
<div class="nhsuk-form-group">
  <a href="/tce-868/insert-amp-excipient-results" class="nhsuk-button nhsuk-button--secondary" type="submit">
    Search
  </a>
</div>

<table class="nhsuk-table">
  <caption class="nhsuk-table__caption">Excipient results</caption>
  <thead role="rowgroup" class="nhsuk-table__head">
  <tr role="row">
    <th role="columnheader" class="" scope="col">
      Name
    </th>
    <th role="columnheader" class="" scope="col">
      Add
    </th>
  </tr>
  </thead>
  <tbody class="nhsuk-table__body">
  <tr role="row" class="nhsuk-table__row">
    <td class="nhsuk-table__cell">Glucose</td>
    <td class="nhsuk-table__cell "><a href="/tce-868/insert-amp-excipient-added">Add</a></td>
  </tr>
  <tr role="row" class="nhsuk-table__row">
    <td class="nhsuk-table__cell">Glucose anhydrous</td>
    <td class="nhsuk-table__cell "><a href="/tce-868/insert-amp-excipient-added">Add</a></td>
  </tr>
  <tr role="row" class="nhsuk-table__row">
    <td class="nhsuk-table__cell">Glucose liquid</td>
    <td class="nhsuk-table__cell "><a href="/tce-868/insert-amp-excipient-added">Add</a></td>
  </tr>
  <tr role="row" class="nhsuk-table__row">
    <td class="nhsuk-table__cell">Glucose monohydrate</td>
    <td class="nhsuk-table__cell "><a href="/tce-868/insert-amp-excipient-added">Add</a></td>
  </tr>
  <tr role="row" class="nhsuk-table__row">
    <td class="nhsuk-table__cell">Glucose oxidase</td>
    <td class="nhsuk-table__cell "><a href="/tce-868/insert-amp-excipient-added">Add</a></td>
  </tr>

  </tbody>
</table>

{% endblock %}
