  <main class="nhsuk-main-wrapper nhsuk-main-wrapper--s" id="maincontent" role="main">

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">

        <h1>Part VIIIA - Quick price update</h1>
       
        <h2>Search for a supplier</h2>
        <p>Use the parameters below to search for corresponding drugs that need updating.</p>

        <div class="custom-filter nhsuk-grid-column-full nhsuk-u-padding-left-0">



          <div class="nhsuk-form-group nhsuk-u-padding-left-0">
            <legend class="nhsuk-fieldset__legend">
              <p class="nhsuk-fieldset__heading">
                Start date
              </p>
            </legend>
            <div class="nhsuk-date-input" id="example">
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                    Day
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-day" name="example[day]"
                    type="text" inputmode="numeric">
                </div>
              </div>
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                    Month
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="example-month" name="example[month]"
                    type="text" inputmode="numeric">
                </div>
              </div>
              <div class="nhsuk-date-input__item">
                <div class="nhsuk-form-group">
                  <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                    Year
                  </label>
                  <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="example-year" name="example[year]"
                    type="text" inputmode="numeric">
                </div>
              </div>
            </div>
          </div>

          <div class="nhsuk-u-padding-left-0"><!--Supplier-->
            <div class="nhsuk-form-group">
              <label class="nhsuk-label" for="input-width-10">
                Supplier
              </label>
              <input class="nhsuk-input nhsuk-input--width-10" id="input-width-10" name="test-width-10" type="text">
            </div>
          </div>





          <div
          class="nhsuk-form-group">
          <label class="nhsuk-label" for="pit">
            PIT
          </label>
          <select class="nhsuk-select" id="pit" name="pit">
            <option value="all" selected="">All AMPs</option>
            <option value="proprietary">Proprietary name AMP</option>
            <option value="generic">Generic name AMP</option>
          </select>
        </div>

          <div
          class="nhsuk-form-group ">

          <label class="nhsuk-label" for="select-1">
            Product type
          </label>
          <select class="nhsuk-select" id="select-1" name="select-1">
            <option value="1" selected="">AMPP</option>
            <option value="2">VMPP</option>

          </select>
        </div>




        </div>


        <button class="nhsuk-button" id="search-button" role="button" draggable="false">Search</button>

       

      </div>
    </div>

  </main>
</div>

<script>
  document.getElementById("search-button").addEventListener("click", function () {
    const pit = document.getElementById("pit").value;

    if (pit === "all") {
      window.location.href = "/part-8a/results";
    } else if (pit === "proprietary") {
      window.location.href = "/part-8a/results-proprietary";
    } else if (pit === "generic") {
      window.location.href = "/part-8a/results-generic";
    }
  });
</script>
{% endblock %}
