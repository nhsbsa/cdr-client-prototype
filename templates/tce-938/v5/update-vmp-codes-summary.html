{% extends "base.html" %}
{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-back-link">
      <a class="nhsuk-back-link__link" href="update-vmp-attributes.html">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24" aria-hidden="true">
          <path
              d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back</a>
    </div>

    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">

        <h2 class="nhsuk-caption-l" id="insert-vmp-sub-heading">
          Update codes summary
          <span class="nhsuk-u-visually-hidden"> - </span>
        </h2>
        <h1 id="insert-vmp-heading" class="nhsuk-heading-xl">Verapamil 160mg tablets</h1>

      </div>
    </div>

    <!--Codes-->
    <section class="nhsuk-u-padding-bottom-4" id="snomed-section">
      <h2 class="nhsuk-heading-l">Codes</h2>
      <div class="nhsuk-table-responsive">
        <table id="codes-table" class="nhsuk-table ">
          <caption class="nhsuk-u-visually-hidden">Codes</caption>

          <thead class="nhsuk-table__head">
          <tr class="nhsuk-table__row">

            <th role="columnheader" class="columnheader-sticky" scope="col"
                id="code-table--code-header">Code
            </th>
            <th role="columnheader" class="columnheader-sticky" scope="col"
                id="code-table--clinical-term-header" >Previous value
            </th>
            <th role="columnheader" class="columnheader-sticky start-end-date-column"
                scope="col" id="attribute-table--start-date-header2">
              New value
            </th>
            <th role="columnheader" class="columnheader-sticky" scope="col"
                id="code-table--end-date-header" style="width: 150px;">Start date
            </th>
          </tr>
          </thead>
          <tbody class="nhsuk-table__body">


          <tr class="nhsuk-table__row temporal-current">

            <td class="nhsuk-table__cell">
              <span class="nhsuk-table-responsive__heading">Code </span>
              <span id="code-table--PPA Code-code-type-value-current">PPA Code</span>
            </td>
            <td class="nhsuk-table__cell">
              <span class="nhsuk-table-responsive__heading">Description </span>
              <span id="code-table--PPA Code-description-value-current"
                    class="js-copy-to-clipboard">7642108</span>
            </td>
            <td class="nhsuk-table__cell">
              <span class="nhsuk-table-responsive__heading">Start date </span>
              <span id="code-table--PPA">1234567</span>
            </td>
            <td class="nhsuk-table__cell nhsuk-u--table-date-width">
              <span class="nhsuk-table-responsive__heading">End date </span>
              <span id="code-table--PPA Code-end-date-value-current">06/07/2021</span>
            </td>
          </tr>

          </tbody>
        </table>
      </div>
    </section>


    <div class="nhsuk-form-group">
      <a class="nhsuk-button" href="update-vmp.html">Submit</a>
    </div>
  </div>
</div>
{% endblock %}
