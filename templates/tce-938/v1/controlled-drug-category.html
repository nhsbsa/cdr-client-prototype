{% extends "base.html" %}
{% block content %}
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-back-link">
      <a class="nhsuk-back-link__link" href="update.html">
        <svg class="nhsuk-icon nhsuk-icon__chevron-left" xmlns="http://www.w3.org/2000/svg"
             viewBox="0 0 24 24" aria-hidden="true">
          <path
              d="M8.5 12c0-.3.1-.5.3-.7l5-5c.4-.4 1-.4 1.4 0s.4 1 0 1.4L10.9 12l4.3 4.3c.4.4.4 1 0 1.4s-1 .4-1.4 0l-5-5c-.2-.2-.3-.4-.3-.7z"></path>
        </svg>
        Go back</a>
    </div>

    <h1 class="app-page-heading">
            <span class="nhsuk-caption-l">
                Update VMP (Verapamil 160mg tablets)
              <span class="nhsuk-u-visually-hidden"> - </span>
            </span>
      Controlled Drug Category
    </h1>

    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="previous">
        Previous value
      </label>
      <input disabled="disabled" class="nhsuk-input" id="previous" name="previous"
             value="No Controlled Drug Status"/>
    </div>

    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="insert-vmp-select-controlled-drug-category">New value</label>
      <select class="nhsuk-select" id="insert-vmp-select-controlled-drug-category"
              name="controlledDrugCategory">

        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item0"
                value="NO_CONTROLLED_DRUG_STATUS" selected="selected">No Controlled Drug Status
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item1"
                value="SCHEDULE_1_CD_LIC">Schedule 1 (CD Lic)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item2"
                value="SCHEDULE_2_CD">Schedule 2 (CD)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item3"
                value="SCHEDULE_2_CD_EXEMPT_SAFE_CUSTODY">Schedule 2 (CD Exempt Safe Custody)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item4"
                value="SCHEDULE_3_CD_NO_REGISTER">Schedule 3 (CD No Register)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item5"
                value="SCHEDULE_3_CD_NO_REGISTER_EXEMPT_SAFE_CUSTODY">Schedule 3 (CD No Register
          Exempt Safe Custody)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item6"
                value="SCHEDULE_3_CD_NO_REGISTER_PHENOBARBITAL">Schedule 3 (CD No Register
          Phenobarbital)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item7"
                value="SCHEDULE_3_CD_NO_REGISTER_TEMAZEPAM">Schedule 3 (CD No Register Temazepam)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item8"
                value="SCHEDULE_4_CD_ANAB">Schedule 4 (CD Anab)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item9"
                value="SCHEDULE_4_CD_BENZ">Schedule 4 (CD Benz)
        </option>
        <option id="nhsuk-select-insert-vmp-select-controlled-drug-category-item10"
                value="SCHEDULE_5_CD_INV">Schedule 5 (CD Inv)
        </option>
      </select>


    </div>

    <div class="nhsuk-form-group">
      <fieldset class="nhsuk-fieldset" aria-describedby="example-hint" role="group">
        <legend class="nhsuk-fieldset__legend nhsuk-label--l">
          <h1 class="nhsuk-fieldset__heading">
            Start Date
          </h1>
        </legend>
        <div class="nhsuk-hint" id="example-hint">
          For example, 15 3 2021
        </div>

        <div class="nhsuk-date-input" id="example">
          <div class="nhsuk-date-input__item">
            <div class="nhsuk-form-group">
              <label class="nhsuk-label nhsuk-date-input__label" for="example-day">
                Day
              </label>
              <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2"
                     id="example-day" name="example-day" type="text" pattern="[0-9]*"
                     inputmode="numeric" value="1">
            </div>
          </div>
          <div class="nhsuk-date-input__item">
            <div class="nhsuk-form-group">
              <label class="nhsuk-label nhsuk-date-input__label" for="example-month">
                Month
              </label>
              <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2"
                     id="example-month" name="example-month" type="text" pattern="[0-9]*"
                     inputmode="numeric" value="7">
            </div>
          </div>
          <div class="nhsuk-date-input__item">
            <div class="nhsuk-form-group">
              <label class="nhsuk-label nhsuk-date-input__label" for="example-year">
                Year
              </label>
              <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4"
                     id="example-year" name="example-year" type="text" pattern="[0-9]*"
                     inputmode="numeric" value="2021">
            </div>
          </div>
        </div>
      </fieldset>
    </div>


    <div class="nhsuk-form-group">
      <a class="nhsuk-button" href="update.html">Submit</a>
    </div>
  </div>
</div>
{% endblock %}
