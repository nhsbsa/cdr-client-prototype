{% extends "base.html" %}
{% block content %}
<div class="nhsuk-grid-row">
  <h1 class="nhsuk-heading-xl">Create VMP</h1>
  <h2 class="nhsuk-heading-l">Basic Details</h2>
</div>
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="dictionary">Dictionary</label>
      <div class="nhsuk-hint">Is this product intended for primary care or secondary care?</div>
      <select class="nhsuk-select search-type" id="dictionary" autofocus>
        <option disabled selected>-</option>
        <option value="1">PCDD</option>
        <option value="2">SCDD</option>
      </select>
    </div>
  </div>
  </div>
  <div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <label class="nhsuk-label" for="insert-type">Record type</label>
    <div class="nhsuk-hint">Is this product a drug, appliance or oxygen cylinder?</div>
    <select class="nhsuk-select search-type" id="insert-type">
      <option disabled selected>-</option>
      <option value="1">Generic Name VMP</option>
      <option value="2">Appliances (including oxygen)</option>
      <option value="3">Oxygen cylinders</option>
    </select>
  </div>
</div>
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="dictionary">Start Date</label>
      <div class="nhsuk-hint">When will the product be available? This date must be today's date or later.</div>
      <div class="nhsuk-date-input" id="example">
        <div class="nhsuk-date-input__item">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label nhsuk-date-input__label" for="day">
              Day
            </label>
            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
        <div class="nhsuk-date-input__item">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label nhsuk-date-input__label" for="month">
              Month
            </label>
            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
        <div class="nhsuk-date-input__item">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label nhsuk-date-input__label" for="year">
              Year
            </label>
            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
      <a class="nhsuk-button" href="/sprint-18/insert-vmp/ingredient-details">
        Continue
      </a>
    </div>
  </div>
  <script>
    let currentDate = new Date();
    let day = document.getElementById("day");
    let month = document.getElementById("month");
    let year = document.getElementById("year");

    day.value = currentDate.getDate()
    month.value = (currentDate.getMonth() + 1)
    year.value = currentDate.getFullYear();
  </script>
</div>
{% endblock %}
