{% extends "base.html" %}
{% block content %}
<div class="nhsuk-grid-row">
  <h1>Insert VTM</h1>
  <h2 class="nhsuk-heading-l">Name details</h2>
</div>
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="name">Name</label>
      <div class="nhsuk-hint">e.g. Atenolol</div>
        <input class="nhsuk-input" id="name" name="name" type="text" autofocus>
      <label class="nhsuk-label" for="name-basis">Name basis</label>
      <select class="nhsuk-select search-type" id="name-basis">
        <option value="1">rINN - Recommended International Non-proprietary</option>
        <option value="2">BAN - British Approved Name</option>
        <option value="3">BANM - British Approved Name (Modified)</option>
        <option value="4">INNM - International Non-proprietary Name (Modified)</option>
        <option value="5">pINN - Proposed International Non-proprietary Name</option>
        <option value="6">USAN - United States Adopted Name</option>
        <option value="7">Other</option>
      </select>
      <div id="abbreviated-name-container" style="display: none">
        <label class="nhsuk-label" for="abbreviated-name">Abbreviated name</label>
        <div class="nhsuk-hint">Provide an abbreviated name of 60 characters or less</div>
        <input maxlength="60" class="nhsuk-input" id="abbreviated-name" name="abbreviatedName" type="text">
      </div>
    </div>
  </div>
</div>
<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-form-group">
      <label class="nhsuk-label">Start Date</label>
      <div class="nhsuk-hint">When will the product be available? This date must be today's date or later.</div>
      <div class="nhsuk-date-input" id="example">
        <div class="nhsuk-date-input__item">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label nhsuk-date-input__label" for="day">
              Day
            </label>
            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="day" name="example-day" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
        <div class="nhsuk-date-input__item">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label nhsuk-date-input__label" for="month">
              Month
            </label>
            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-2" id="month" name="example-month" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
        <div class="nhsuk-date-input__item">
          <div class="nhsuk-form-group">
            <label class="nhsuk-label nhsuk-date-input__label" for="year">
              Year
            </label>
            <input class="nhsuk-input nhsuk-date-input__input nhsuk-input--width-4" id="year" name="example-year" type="text" pattern="[0-9]*" inputmode="numeric">
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="nhsuk-grid-row">
    <div class="nhsuk-grid-column-full">
      <a class="nhsuk-button" href="/sprint-18/insert-vtm/link-vmp">
        Continue
      </a>
    </div>
  </div>
  <script>
    let name = document.getElementById('name');
    let abbreviatedNameContainer = document.getElementById('abbreviated-name-container');
    name.addEventListener('keyup', () => {
      if ( name.value.length > 60 ) {
        abbreviatedNameContainer.style.display = 'block';
        return;
      }
      if ( abbreviatedNameContainer.style.display !== 'none' ) {
        abbreviatedNameContainer.style.display = 'none'
      }
    });
  </script>
  <script>
    let currentDate = new Date();
    let day = document.getElementById("day");
    let month = document.getElementById("month");
    let year = document.getElementById("year");

    day.value = currentDate.getDate()
    month.value = (currentDate.getMonth() + 1)
    year.value = currentDate.getFullYear();
  </script>
</div>
{% endblock %}
