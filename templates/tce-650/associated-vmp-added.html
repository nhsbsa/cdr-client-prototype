{% extends "base.html" %}
{% block content %}
<div class="nhsuk-grid-row">
  <h1 class="nhsuk-heading-xl">
    <span class="nhsuk-caption-l">
                Associated VMP
      <span class="nhsuk-u-visually-hidden"> - </span>
          </span>Insert VTM</h1>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <h2>Added VMPs</h2>
    <table class="nhsuk-table">
      <caption class="nhsuk-table__caption">Associated VMPs</caption>
      <thead role="rowgroup" class="nhsuk-table__head">
      <tr role="row">
        <th role="columnheader" class="" scope="col">
          Name
        </th>
        <th role="columnheader" class="" scope="col">
          Remove
        </th>
      </tr>
      </thead>
      <tbody class="nhsuk-table__body">
      <tr role="row" class="nhsuk-table__row">
        <td class="nhsuk-table__cell">Paracetamol 60mg</td>
        <td class="nhsuk-table__cell "><a href="/tce-650/associated-vmp">Remove</a></td>
      </tr>

      </tbody>
    </table>
    <h2>Search for VMP</h2>
    <div class="nhsuk-form-group">
      <label class="nhsuk-label" for="example">
        VMP Search
      </label>
      <div class="nhsuk-hint">Search for associated VMP and add using the results table.</div>
      <input class="nhsuk-input" id="example" name="example" type="text">
    </div>
    <div class="nhsuk-grid-column-full">
      <a href="/tce-650/associated-vmp-results" style="float: right" class="nhsuk-button nhsuk-button--secondary" type="submit">
        Search
      </a>
    </div>
    <p>No results found</p>
    <div class="nhsuk-grid-row">
      <div class="nhsuk-grid-column-full">
        <a class="nhsuk-button" href="/tce-650/non-mandatory-attributes">
          Continue
        </a>
      </div>
    </div>

  </div>
</div>
{% endblock %}
