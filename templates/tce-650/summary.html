{% extends "base.html" %}
{% block content %}
<div class="nhsuk-grid-row">
  <h1 class="nhsuk-heading-xl">
    <span class="nhsuk-caption-l">
                Summary
      <span class="nhsuk-u-visually-hidden"> - </span>
          </span>Insert VTM</h1>
</div>

<div class="nhsuk-grid-row">
  <div class="nhsuk-grid-column-full">
    <div class="nhsuk-grid-column-full">
      <h2 class="nhsuk-heading-l">Summary</h2>
      <dl class="nhsuk-summary-list">
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Name</dt>
          <dd class="nhsuk-summary-list__value">Atenolol</dd>
        </div>
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Name Basis</dt>
          <dd class="nhsuk-summary-list__value">rINN</dd>
        </div>
      </dl>
      <dl class="nhsuk-summary-list">
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Start date</dt>
          <dd class="nhsuk-summary-list__value">04/03/2021</dd>
        </div>
      </dl>
      <dl class="nhsuk-summary-list">
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Extractable</dt>
          <dd class="nhsuk-summary-list__value"></dd>
        </div>
      </dl>
    </div>
    <div class="nhsuk-grid-column-full">
      <h2 class="nhsuk-heading-l">Associated VMPs</h2>
      <dl class="nhsuk-summary-list">
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Associated VMP</dt>
          <dd class="nhsuk-summary-list__value">Atenolol 18%</dd>
        </div>
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Associated VMP</dt>
          <dd class="nhsuk-summary-list__value">Atenolol 12.5%</dd>
        </div>
        <div class="nhsuk-summary-list__row">
          <dt class="nhsuk-summary-list__key">Associated VMP</dt>
          <dd class="nhsuk-summary-list__value">Atenolol 8%</dd>
        </div>
      </dl>
    </div>


  </div>
</div>
{% endblock %}
